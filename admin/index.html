<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keepsty RoomService Admin Paneli</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="admin-container">
    <div class="sidebar">
      <div class="logo">
        <h1>Keepsty Admin</h1>
      </div>
      <nav>
        <ul>
          <li class="active" data-tab="menu-management">Menü Yönetimi</li>
          <li data-tab="add-product">Ürün Ekle</li>
          <li data-tab="language-management">Dil Yönetimi</li>
        </ul>
      </nav>
    </div>
    
    <div class="main-content">
      <!-- Menü Yönetimi Sekmesi -->
      <div id="menu-management" class="tab-content active">
        <h2>Menü Yönetimi</h2>
        
        <div class="language-selector">
          <label for="language-select">Dil Seçin:</label>
          <select id="language-select">
            <option value="tr">Türkçe</option>
            <option value="en">İngilizce</option>
            <option value="fr">Fransızca</option>
            <option value="ar">Arapça</option>
          </select>
        </div>
        
        <div class="category-list">
          <h3>Kategoriler</h3>
          <div id="categories-container"></div>
        </div>
        
        <div class="product-list">
          <h3>Ürünler</h3>
          <div id="products-container"></div>
        </div>
      </div>
      
      <!-- Ürün Ekle Sekmesi -->
      <div id="add-product" class="tab-content">
        <h2>Ürün Ekle/Düzenle</h2>
        
        <form id="product-form">
          <div class="form-group">
            <label for="edit-language">Dil:</label>
            <select id="edit-language" required>
              <option value="tr">Türkçe</option>
              <option value="en">İngilizce</option>
              <option value="fr">Fransızca</option>
              <option value="ar">Arapça</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="category-select">Kategori:</label>
            <select id="category-select" required>
              <!-- Kategoriler JavaScript ile doldurulacak -->
            </select>
          </div>
          
          <div class="form-group">
            <label for="new-category">Veya Yeni Kategori Ekle:</label>
            <input type="text" id="new-category" placeholder="Yeni kategori adı">
          </div>
          
          <div class="form-group">
            <label for="product-name">Ürün Adı:</label>
            <input type="text" id="product-name" required>
          </div>
          
          <div class="form-group">
            <label for="product-price">Fiyat:</label>
            <input type="text" id="product-price" required>
          </div>
          
          <div class="form-group">
            <label for="product-description">Açıklama (Opsiyonel):</label>
            <textarea id="product-description"></textarea>
          </div>
          
          <input type="hidden" id="product-id">
          <button type="submit" id="save-product">Kaydet</button>
        </form>
      </div>
      
      <!-- Dil Yönetimi Sekmesi -->
      <div id="language-management" class="tab-content">
        <h2>Dil Yönetimi</h2>
        
        <div class="translation-editor">
          <select id="translation-language">
            <option value="tr">Türkçe</option>
            <option value="en">İngilizce</option>
            <option value="fr">Fransızca</option>
            <option value="ar">Arapça</option>
          </select>
          
          <div id="translations-container">
            <!-- Çeviriler burada gösterilecek -->
          </div>
          
          <button id="save-translations">Değişiklikleri Kaydet</button>
        </div>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
