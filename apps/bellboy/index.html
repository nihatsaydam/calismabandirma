<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keepsty Bellboy Services</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Üst Başlık -->
  <div class="header-container">
    <div class="circle">
      <img src="assets/icons/bellboy.png" alt="Keepsty Character">
    </div>
    <div class="text-and-line">
      <h1 class="title">Keepsty</h1>
      <div class="horizontal-line"></div>
      <h2 class="subtitle">Bellboy</h2>
      <p class="tagline">Keep Your Stay, Keep Your Care</p>
    </div>
  </div>

  <!-- Aksiyon Butonları -->
  <div id="action-container">
    <div class="action-item" id="home-action" onclick="navigateToHome()">
      <img src="assets/icons/action1.png" alt="Home">
      <p>Home</p>
  </div>


<script>
  function navigateToHome() {
      // Kullanıcıyı public/index.html dosyasındaki #card-screen bölümüne yönlendir
      window.location.href = '../../index.html#card-screen';
  }
</script>
    <!-- Cart Butonu -->
    <div class="action-item" id="cart-actin" onclick="s()"> 
      <img src="assets/icons/action2.png" alt="Cart">
      <p id="cart-count">Cart (0)</p>
    </div>

    <div class="action-item">
      <img src="assets/icons/action3.png" alt="Chat">
      <p>Chat</p>
    </div>
    <div class="action-item" id="home-action" onclick="navigateToHome()">
      <img src="assets/icons/action4.png" alt="Back">
      <p>Back</p>
    </div>
  </div>

  <!-- Sepet Ekranı -->
  <div id="cart-screen" style="display: none;"></div>
  <button class="close-btn">&times;</button>

  <!-- Ana Uygulama Alanı -->
  <div id="app">
    <!-- Menü -->
    <div id="menu">
      <div class="menu-container">
        <div class="menu-options">
          <div class="menu-option">
            <img src="assets/icons/Check-in icon.png" alt="Item List">
            <h3 id="checkin-title"></h3>
            <p id="checkin-desc"></p>
            <button id="checkin-btn" onclick="handleLuggageRequest('Check-In Luggage Delivery butonuna tıklanıldı')"></button>
          </div>
          <div class="menu-option">
            <img src="assets/icons/Check-out icon.png" alt="Cleaning">
            <h3 id="checkout-title"></h3>
            <p id="checkout-desc"></p>
            <button id="checkout-btn" onclick="handleLuggageRequest('Check-Out Luggage Delivery butonuna tıklanıldı')"></button>
          </div>
    
        </div>
      </div>
    </div>
    
    <!-- Item List Section -->
    <div id="item-list-section" style="display: none;">
      <div class="list-header">
        <h3>Available Items</h3>
        <button onclick="goBack()" class="back-button">&times;</button>
      </div>
      <div class="category-cards-container" id="item-list"></div>
    </div>

    <!-- Time Popup (Güncellendi: Zaman seçimi kaldırıldı) -->
    <div id="time-popup" style="display: none;">
      <div class="popup-content">
        <h3>Would you like to send your request?</h3>
        <div class="popup-buttons">
          <button id="confirm-time" class="keepsty-button">Confirm</button>
          <button id="cancel-time" class="keepsty-button cancel" onclick="cancelTimePopup()">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Yeni Success Popup -->
<div id="success-popup" class="popup-overlay" style="display:none;">
  <div class="popup-content success">
    <img src="assets/icons/bellboy.png" alt="Success" style="width:150px;margin-bottom:20px;">
    <h3>You are all set!</h3>
  </div>
</div>

  <script src="script.js" defer></script>
</body>
</html>
