<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keepsty Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Keepsty Admin Panel</h1>
    </div>
    <div class="hotel-info">
      <span id="hotel-name">Loading...</span>
    </div>
  </header>
  
  <div class="container">
    <div class="sidebar">
      <div class="language-selector">
        <h3>Dil Seçimi</h3>
        <div class="language-buttons">
          <button class="lang-btn" data-lang="tr">Türkçe</button>
          <button class="lang-btn" data-lang="en">English</button>
          <button class="lang-btn" data-lang="fr">Français</button>
          <button class="lang-btn" data-lang="ar">العربية</button>
        </div>
      </div>
      <div class="menu-categories">
        <h3>Menü Kategorileri</h3>
        <ul id="category-list">
          <!-- Kategoriler JavaScript ile doldurulacak -->
        </ul>
        <button id="add-category-btn">Yeni Kategori Ekle</button>
      </div>
    </div>
    
    <div class="content">
      <div id="initial-message" class="initial-message">
        <h2>Hoş Geldiniz!</h2>
        <p>Başlamak için lütfen bir dil seçin.</p>
      </div>
      
      <div id="menu-editor" class="hidden">
        <h2 id="category-name"></h2>
        <div class="category-form">
          <div class="form-group">
            <label for="category-name-input">Kategori Adı:</label>
            <input type="text" id="category-name-input">
          </div>
          <div class="form-group">
            <label for="category-key-input">Kategori Anahtarı:</label>
            <input type="text" id="category-key-input">
          </div>
          <div class="form-group">
            <label for="category-image-input">Kategori Resmi (URL):</label>
            <input type="text" id="category-image-input">
          </div>
          <div class="form-actions">
            <button id="save-category-btn">Kaydet</button>
            <button id="delete-category-btn">Kategoriyi Sil</button>
          </div>
        </div>
        
        <div class="items-container">
          <h3>Ürünler</h3>
          <div id="items-list"></div>
          <button id="add-item-btn">Yeni Ürün Ekle</button>
        </div>
      </div>
      
      <div id="translations-editor" class="hidden">
        <h2>Çeviriler</h2>
        <div class="translations-container">
          <!-- Çeviriler JavaScript ile doldurulacak -->
        </div>
        <button id="save-translations-btn">Çevirileri Kaydet</button>
      </div>
    </div>
  </div>
  
  <footer>
    <p>Keepsty Admin Panel &copy; 2023</p>
    <p id="hotel-config">Hotel ID: <span id="hotel-id"></span></p>
  </footer>

  <script>
    // Otel konfigürasyonunu yükle
    fetch('/api/hotel')
      .then(response => response.json())
      .then(hotel => {
        document.getElementById('hotel-name').textContent = hotel.name;
        document.getElementById('hotel-id').textContent = hotel.id;
        document.title = `${hotel.name} - Keepsty Admin`;
      })
      .catch(error => {
        console.error('Otel bilgileri yüklenemedi:', error);
      });
  </script>
  <script src="admin.js"></script>
</body>
</html>
